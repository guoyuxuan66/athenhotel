<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅典饭店官网</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 导航栏样式 */
        nav {
            background-color: #333;
            z-index: 1000;
        }

        nav a {
            color: white;
        }

        nav a:hover {
            color: #ddd;
        }

        /* 各部分背景颜色 */
        #about {
            background-color: #f8f9fa; /* 酒店简介部分 */
            padding: 60px 20px;
        }

        #rooms {
            background-color: #e9ecef; /* 客房设施部分 */
            padding: 60px 20px;
        }

        #dining {
            background-color: #f1f3f5; /* 餐饮美食部分 */
            padding: 60px 20px;
        }

        #facilities {
            background-color: #e2e6ea; /* 休闲设施部分 */
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">雅典饭店</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">酒店简介</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rooms">客房设施</a></li>
                    <li class="nav-item"><a class="nav-link" href="#dining">餐饮美食</a></li>
                    <li class="nav-item"><a class="nav-link" href="#facilities">休闲设施</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 酒店简介部分 -->
    <div id="about">
        <h2 class="section-title">酒店简介</h2>
        <p>欢迎来到雅典饭店，我们提供豪华舒适的住宿环境与高品质的服务，让您享受一个独特的旅行体验。</p>
    </div>

    <!-- 客房设施部分 -->
    <div id="rooms">
        <h2 class="section-title">客房设施</h2>
        <p>我们的客房设施一应俱全，提供不同类型的客房，满足不同客人的需求。</p>
    </div>

    <!-- 餐饮美食部分 -->
    <div id="dining">
        <h2 class="section-title">餐饮美食</h2>
        <p>我们提供世界各地的美食，精致的餐厅为您带来不一样的味蕾体验。</p>
    </div>

    <!-- 休闲设施部分 -->
    <div id="facilities">
        <h2 class="section-title">休闲设施</h2>
        <p>酒店内设有豪华的健身中心、游泳池及其他休闲设施，供您放松身心。</p>
    </div>

    <!-- 引入Bootstrap和自定义JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
