<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅典饭店 - 老挝万象五星级酒店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://picsum.photos/1920/800?hotel') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section:nth-child(even) {
            background-color: #f9f9f9;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .feature-box {
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 40px 0;
        }

        .feature-box.reverse {
            flex-direction: row-reverse;
        }

        .feature-text {
            flex: 1;
        }

        .feature-img {
            flex: 1;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .feature-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .amenities {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .feature-box {
                flex-direction: column;
            }
            .feature-img {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <h1>雅典饭店</h1>
            <p>老挝万象五星级奢华体验</p>
        </div>
    </header>

    <section class="section">
        <h2 class="section-title">酒店概览</h2>
        <div class="gallery">
            <img src="https://picsum.photos/400/300?lobby" alt="大堂">
            <img src="https://picsum.photos/401/300?building" alt="建筑外观">
            <img src="https://picsum.photos/402/300?pool" alt="泳池">
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">奢华客房</h2>
        <div class="feature-box">
            <div class="feature-img">
                <img src="https://picsum.photos/600/400?room" alt="客房">
            </div>
            <div class="feature-text">
                <h3>全景尊贵客房</h3>
                <p>每间客房均配备全景落地窗，融合现代智能家居系统，精选优质床品，为您打造云端睡眠体验。</p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">美食盛宴</h2>
        <div class="feature-box reverse">
            <div class="feature-img">
                <img src="https://picsum.photos/601/400?restaurant" alt="餐厅">
            </div>
            <div class="feature-text">
                <h3>环球美食体验</h3>
                <p>从地道中式佳肴到国际风味美食，多个特色餐厅满足不同味蕾需求，打造难忘的餐饮体验。</p>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="section-title">休闲设施</h2>
        <div class="amenities">
            <div>
                <img src="https://picsum.photos/200/200?gym" alt="健身房" style="border-radius:50%">
                <h3>健身中心</h3>
                <p>配备先进器材的24小时健身房</p>
            </div>
            <div>
                <img src="https://picsum.photos/201/200?pool" alt="泳池" style="border-radius:50%">
                <h3>无边际泳池</h3>
                <p>俯瞰城市天际线的休闲胜地</p>
            </div>
            <div>
                <img src="https://picsum.photos/202/200?meeting" alt="会议室" style="border-radius:50%">
                <h3>会议设施</h3>
                <p>智能化多功能会议空间</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>地址：老挝万象市中心雅典大道1号</p>
        <p>电话：+856-21-1234567 | 邮箱：info@athenahotel.la</p>
        <p>© 2023 雅典饭店 版权所有</p>
    </footer>
</body>
</html>
